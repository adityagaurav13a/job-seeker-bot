name: Job Reminder Bot

on:
  schedule:
    - cron: "30 3 * * 1-5"  # 9 AM IST
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install python-telegram-bot
      - run: python bot.py

